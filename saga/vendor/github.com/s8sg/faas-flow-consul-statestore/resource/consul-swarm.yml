version: "3.3"

services:
  consul:
    image: s8sg/consul
    labels: [app=consul]
    ports:
        - "8500:8500"
    networks:
        - consul
        - func_functions
    environment:
        CONSUL_LOCAL_CONFIG: '{"skip_leave_on_interrupt": true}'
        CONSUL_BIND_INTERFACE: "eth0"
        CONSUL: "consul"
        CONSUL_CHECK_LEADER: "true"
        CONSUL_HTTP_AUTH: "admin:admin"
    deploy:
        replicas: 3
        placement:
            constraints: [node.role == manager]
        resources:
            reservations:
                memory: 128M
        restart_policy:
            condition: on-failure
            delay: 5s
            max_attempts: 3
            window: 120s
        update_config:
            parallelism: 1
            delay: 10s
            failure_action: continue

networks:
    consul:
        external:
            name: consul

    func_functions:
        external:
            name: func_functions
